<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("enter your chemistry marks"))
        let b=parseInt(prompt("enter your english marks"))
        let c=parseInt(prompt("enter your hindi marks"))
        let d=parseInt(prompt("enter your pps marks"))
        let e=parseInt(prompt("enter your python marks"))
        let f=a+b+c+d+e;
        let g=(a+b+c+d+e)/5
        alert("total marks ="+f);
        alert(g+"%")
        let marks
        if(marks>=90 && marks<100){
            alert("your grade is 'A+'")
        }
         else if (marks>=80 && marks<90){
            alert("your grade is 'A'")
        }
        else if (marks>=80 && marks<70){
            alert("your grade is 'B+'")
        }
         else if (marks>=70 && marks<60){
            alert("your grade is 'B'")
        }
        else if (marks>=60 && marks<50){
            alert("your grade is 'C+'")
        }
       else if (marks>=50 && marks<40){
             alert("your grade is 'C'")
        }
        else{
            alert("try again")
        }
        
    </script>
</body>
</html>
